spring.application.name=hr-api-gateway-zuul
server.port=8765

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=60000
ribbon.ConnectTimeout=10000
ribbon.ReadTimeout=20000

zuul.rotes.workers.service-id=hr-worker
zuul.rotes.workers.path=/hr-worker/**

zuul.rotes.payroll.service-id=hr-payroll
zuul.rotes.payroll.path=/hr-payroll/**

zuul.rotes.user.service-id=hr-user
zuul.rotes.user.path=/hr-user/**

zuul.rotes.oauth.service-id=hr-oauth
zuul.rotes.oauth.path=/hr-oauth/**